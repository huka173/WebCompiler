<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WebCompiler</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <img src="./img/icon.svg" class="icon" width="100" height="100">
            </div>
            <div class="icon-text">
                WebCompiler
            </div>
        </div>
        <div class="info-icon">
            <img src="./img/info.svg" class="info" width="100" height="100">
        </div>
    </div>
    <div class="compile-frame">
        <div class="buttons">
            <div class="button-choice">
                <select class="select-item">
                    <option Value="cpp">CPP</option> 
                    <option Value="c">C</option>
                    <option Value="python">Python</option>
                    <option Value="js">JS</option>
                </select>
            </div>
            <div class="button-run">
                <img src="./img/run.svg" width="75px" height="75px" class="img-run">
            </div>
        </div>
        <div class="code-frame">
            <div class="input-frame">
                <i>Input:</i>
                <textarea class="input-text" id="input" type="file">
                </textarea>
            </div>
            <div class="output-frame">
                <i>Output:</i>
                <textarea class="output-text" id="output" readonly>
                </textarea>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/runButton.js"></script>
</body>
</html>
